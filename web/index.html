<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./index.css">
<body>
    
    <form>
        <table>
            <tr>
                <td>
                    <label for="uname">First Name</label>
                </td>
                <td>
                    <input type="text" id="uname" name="fname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="uname">Last Name</label>
                </td>
                <td>
                    <input type="text" id="uname" name="lname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="uemail">Email</label>
                </td>
                <td>
                    <input type="text" id="uemail" name="usermail">
                    
                </td>
            </tr>
            <tr>
                <td>
                        <label for="pass">Password</label>
                </td>
                <td>
                        <input type="password" id="pass">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone"> Phone number:</label>
                </td>
                <td>
                    <input type="tel" id="phone" name="phone"
                        pattern="[0-9]{10}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="age">Age</label>
                </td>
                <td>
                    <input type="text" name="userage" id="age" size="2" maxlength="2">
                </td>
            </tr>

           
            
            <tr>
                <td>
                    <label>Gender</label>
                </td>
                <td>
                    <label>
                        <input type="radio" value="f" name="gender"> Female</label>
                        <label>
                        <input value="m" type="radio" name="gender"> Male</label>
                </td>
            </tr>
           
            
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Submit">
                    
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
